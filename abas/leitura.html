<style>
  .container {
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
  }

  input[type="checkbox"] {
      display: none;
  }

  .switch-label {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #b3b3b3;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .switch-label::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
  }

  input[type="checkbox"]:checked+.switch-label {
      background-color: #4caf50;
  }

  input[type="checkbox"]:checked+.switch-label::before {
      transform: translateX(30px);
  }
</style>
<div class="container">
  <p>Leitura de Texto</p>
  <div class="toggle-switch">
      <input type="checkbox" id="voiceSwitch" />
      <label for="voiceSwitch" class="switch-label"></label>

  </div>
</div>

<script>
  const switchButton = document.getElementById('voiceSwitch');

  // Função que será chamada ao alterar o estado do switch
  switchButton.addEventListener('change', () => {
      if (switchButton.checked) {
          // Ativado: Iniciar leitura
          responsiveVoice.speak("A leitura de texto está ativada", "Brazilian Portuguese Female");
      } else {
          responsiveVoice.speak("A leitura de texto está desativada", "Brazilian Portuguese Female");
          // Desativado: Parar leitura
          responsiveVoice.cancel();
      }
  });
</script>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=MmfPhaM2"></script>
